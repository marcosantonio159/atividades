<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h3>calcular desconto</h3>
    <div class="container">
        <div class>
            <label for="">Valor da compra</label>
            <input type="text" id="valorCompra" placeholder="Valor da compra"/>
            <br>
        </div>
        <section class="container">
            <label for="">Parcelas</label>
            <select name="parcelas" id="parcelasT">
                <option value="1">1 Parcela</option>
                <option value="2">2 Parcelas</option>
                <option value="3">3 Parcelas</option>
                <option value="4">4 Parcelas</option>
                <option value="5">5 Parcelas</option>
                <option value="6">6 Parcelas</option>
                <option value="7">7 Parcelas</option>
                <option value="8">8 Parcelas</option>
                <option value="9">9 Parcelas</option>
                <option value="10">10 Parcelas</option>
                <option value="11">11 Parcelas</option>
                <option value="11">11 Parcelas</option>
            </select>  
        </section>
        <button onclick="calcular()">Calcular</button>
        <br>
        <p id="total1"></p>
        <p id="total2"></p>
        <p id="total3"></p>
    
        
        <script>
            function calcular (){
    
                let preco = document.getElementById("preco").value
                let parcela = document.getElementById("parcelasT").value;
                preco = parseFloat(preco)
                parcela = parseFloat(parcela)
                let parcelas = preco
    
                if (parcela == 1){
                    document.getElementById("total1").innerHTML = `Valor da parcela: R$ ${parcelas}`
    
                    document.getElementById("total2").innerHTML = " "
    
                    document.getElementById("total3").innerHTML = " "
                } else {
                    let juros = (preco * 1.05) - preco
                    let total = preco * 1.05
                    let parcelas = total/parcela
                    document.getElementById("total1").innerHTML = `Valor com Juros: R$ ${total}`
    
                    document.getElementById("total2").innerHTML = `Valor do Juros: R$ ${juros}`
    
                    document.getElementById("total3").innerHTML = `Valor da parcela: R$ ${parcelas}`
                }
                
            }
        </script>
    
    
    

</body>
</html>
